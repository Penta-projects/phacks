<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
    - font-awesome cdn
    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!--
    - favicon
    -->

  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

  <!--
    - custom css
    -->

  <link rel="stylesheet" href="style.css" />

  <title>Flip-Hacks-Login-Page</title>
</head>

<body>
  <h1 class="h1">
    <b> Flip Hacks </b>
  </h1>

  <!--
    - Main-container
    -->
  <div class="container" id="container">
    <div class="form-container sign-up">
      <!--
    - sign up form
    -->
      <form id="signin-form">
        <h1>Create Account :</h1>
        <div class="social-icons">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span id="register-manualy">or registor manualy: </span>
        <input type="text" id="first-name" placeholder="First Name" required />
        <input type="text" id="last-name" placeholder="Last Name" required />
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="number" id="phone-number" placeholder="PhoneNumber" />
        <input type="password" id="signup-password" placeholder="Password" required />
        <p id="passwordMssg" class="passwordMssg">
          Password is <span id="strenght"></span>
        </p>
        <button class="signi-btn" type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <!--
    - login form
    -->
      <div id="error-message" class="error-message">
        Invalid username or password!
      </div>
      <form id="login-form">
        <h1>Log In :</h1>
        <div class="social-icons">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email password :</span>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <!--
    - toggle tab(to 'login' or to 'sign up')
    -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Hello Freind!</h1>
          <p>Wanna Login with you existing account:</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Wanna Register whith a new account:</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/loginsignin.js" defer></script>
</body>

</html>
